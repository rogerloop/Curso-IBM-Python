<body>
    <script>    
//     Escribe un programa en JavaScript que realice las siguientes operaciones:
// 1.	Pide al usuario que introduzca dos números enteros.
// 2.	Realiza la suma, la resta, la multiplicación y la división de los dos números.
// 3.	Imprime los resultados en la consola.


var valor1 = Number(prompt("type an integer number: "));
var valor2 = Number(prompt("type another integer number: "));

let suma = valor1 + valor2
let resta = valor1 - valor2
let multiplicacion = valor1 * valor2
let division = valor1 / valor2

console.log("el resultado de sumar es: " + suma);
console.log("el resultado de restar es: " + resta);
console.log("el resultado de multiplicar es: " + multiplicacion);
console.log("el resultado de dividir es: " + division);
    </script>
